<ion-header>

  <ion-navbar>
    <ion-title>New Recipe</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="recipe.name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Description</ion-label>
          <ion-textarea type="text" value="" [(ngModel)]="recipe.description"></ion-textarea>
      </ion-item>
  </ion-list>

      <!-- <ion-item>
        <ion-avatar item-start>
          Name
        </ion-avatar>
        <p>Quantity</p>
        <p>Description</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          New
        </ion-avatar>
      </ion-item> -->
  <ion-list inset>
      <ion-list-header>
         <h1>Ingredients</h1>
       </ion-list-header>
        <button *ngFor="let ingredient of recipe.ingredients" ion-item (click)="openIngredientForm(ingredient)" icon-start>
         <!-- <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon> -->
           {{ ingredient.name }}
          <p>{{ ingredient.description }}</p>
        </button>
        <button ion-item (click)="openIngredientForm(null)" icon-start>
            <ion-icon name="add"></ion-icon> Add
          </button>
  </ion-list>

      <ion-item>
          
      </ion-item>
  </ion-list> -->

  <button ion-button (click)="saveRecipe()">Create</button>
</ion-content>
