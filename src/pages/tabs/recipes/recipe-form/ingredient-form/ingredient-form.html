<ion-header>

  <ion-navbar>
    <ion-title>Ingredient Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form">
        <ion-item>
            <ion-label fixed>Ingredient</ion-label>
            <ion-input type="text" value="" [(ngModel)]="ingredient.name" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Description</ion-label>
            <ion-input type="text" value="" [(ngModel)]="ingredient.description" formControlName="description"></ion-input>
        </ion-item>
     
        <ion-item>
            <ion-label fixed>Quantity</ion-label>
            <ion-input type="number" value="" [(ngModel)]="ingredient.quantity" formControlName="quantity"></ion-input>
        </ion-item>
            <!-- <ion-label float>Unit</ion-label>
            <ion-select [(ngModel)]="ingredient.unit">
                <ion-option>ml</ion-option>
            </ion-select> -->
        </form>
                
        <button ion-button block (click)="saveIngredient()">Save</button>
</ion-content>
