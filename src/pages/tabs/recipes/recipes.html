<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="openRecipeForm()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button *ngFor="let recipe of recipes" ion-item icon-start (click)="addRecipeToList(recipe)">
        {{ recipe.name }}
        <p>{{ recipe.description }}</p>
    </button>
  </ion-list>
</ion-content>
